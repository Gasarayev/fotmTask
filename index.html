<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="head">
                <h1>User Registration</h1>
            </div>

            <form action="#">
                <div>
                    <label for="name">First Name*:</label>
                </div>
                <div>
                    <input type="text" id="name" name="" required=" required">
                </div>

                <div>
                    <label for="lastName">Last Name*:</label>
                </div>
                <div>
                    <input type="text" id="lastName" name=""/>
                </div>

                <div>
                    <label for="mail">Email*:</label>
                </div>
                <div>
                    <input type="email" id="mail" name="" required=" required"/>
                </div>

                <div>
                    <label for="numb">Phone Number:</label>
                </div>
                <div>
                    <input type="number" id="numb" name=""/>
                </div>

                <div>
                    <label for="pass">Password*:</label>
                </div>
                <div>
                    <input type="password" id="pass" name="" required=" required"/>
                </div>

                <div>
                    <label for="confrimPass">Confrim Password*:</label>
                </div>
                <div>
                    <input type="password" id="confrimPass" name="" required=" required"/>
                </div>

                <div class="btn">
                    <button type="submit">Register</button>
                    <span>
                        Have already account? <a href="#">Login</a> here.
                    </span>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
